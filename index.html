<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <title>index</title>
</head>
<body>
    
    <header>
        <h1>Catstrology</h1>
        <h2>find your cat's star sign</h2>
    </header>

    <main>
        <!-- start of form section -->
        <section>

            <h3>enter your cat's birthday</h3>

            <fieldset class="userInput">
                <form action="#" method="get">
                    <legend>birthday</legend>

                    <label class="monthEntry" for="monthEntry">month</label>
                    <select class="monthEntry" name="monthEntry" id="monthEntry">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
    
                    <label class="dayEntry" for="dayEntry">day</label>
                    <select class="dayEntry" name="dayEntry" id="dayEntry">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                    <input type="submit" class="submitButton" value="enter">
                </form>

            </fieldset>

        <!-- end of form section  -->
        </section>        

        <section>
            <div class="resultsFlex">
                
            </div>

        </section>

    </main>

    <footer>


        <!-- astrology sign icons  -->

    </footer>

    <script src="script.js"></script>
</body>
</html>
